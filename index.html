<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Challenge</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="brazil">
            <img class="flag" src="assets/brazil.svg" alt="Brazil">
            <div class="time">
                <p>Brasília time (GMT-3)</p>
                <h1>00:00:00</h1>
            </div>
        </section>
        <section class="london">
            <img class="flag" src="assets/london.svg" alt="London">
            <div class="time">
                <p>London time (GMT+0)</p>
                <h1>00:00:00</h1>
            </div>
    
            <p class="author">Made with ❤️ by <a href="https://github.com/Lucasbjpereira" target="_blank">Lucas Pereira</a></p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
